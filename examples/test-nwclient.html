<html>
  <head>
    <meta charset="utf-8">
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe">

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
  </head>
  <body>


    <a-scene id=sceny networked-scene="
      serverURL: wss://thewindmillfactoryfloor.com:4443; 
      room: dev;
      debug: true;
      adapter: nwclientapi;
    ">
    <a-box position="-1 0.5 -3" rotation="0 45 0" shadow material="src: #webcam"></a-box>

      <a-assets id="assets-id">
        <video id="webcam" playsinline></video>


        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />


        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-box class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
              networked-video-sink
            >
              </a-box>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera
        position="0 1.6 0"
        spawn-in-circle="radius:3"
        wasd-controls look-controls
        networked-video-source
        >
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
      </a-entity>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <script>
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation'
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }


AFRAME.registerComponent('networked-video-source', {
init: function() {
    NAF.connection.onConnect(function() {
            navigator.mediaDevices.getUserMedia({audio: false, video: true}).then(video_stream => {
                var local_video_stream = video_stream;
                NAF.connection.adapter.setLocalMediaStream(local_video_stream);
            });
    });
}
});


AFRAME.registerComponent('networked-video-sink', {

init: function() {
    this.stream = null;
    this._setVideoStream = this._setVideoStream.bind(this)
    NAF.utils.getNetworkedEntity(this.el).then((networkedEl) => {

        const ownerId = networkedEl.components.networked.data.owner;
        console.log('new network entity with ownerId', ownerId);
        if (ownerId) {
            NAF.connection.adapter.getMediaStream(ownerId, "video")
                .then(this._setVideoStream)
                .catch((e) => naf.log.error(`Error getting media stream for ${ownerId}`, e));
        }
    });
},

_setVideoStream(newStream) {
    if (newStream != this.stream) {
        if(this.stream) {
            this.stream.disconnect();
        }
        if (newStream)
        {
	        this.videoEl = document.createElement('VIDEO'); 
	        document.body.appendChild(this.videoEl);              // TODO is this required
	        this.videoEl.setAttribute("playsinline", "");	
	        this.videoEl.setAttribute("webkit-playsinline", "");
	        this.videoEl.autoplay = true;
	        this.videoEl.preload = "auto";
	        this.videoEl.crossOrigin = "anonymous";

            this.videoEl.srcObject = newStream;
            this.el.setAttribute('material', {src: this.videoEl});
        }
        this.stream = newStream;
    }
}
});

    </script>
  </body>
</html>
